	<main>
		<h1>Contacto</h1>
		<form id="contactForm"action="#" method='POST'>
			<label for="contactName">Nombre<span class="obligatorio">*</span></label>
			<input id='contactName'type="text"><br>
			<label for="contactSurname">Apellido<span class="obligatorio">*</span></label>
			<input id='contactSurname'type="text"><br>
			<label for="contactSchool">Colegio<span class="obligatorio">*</span></label>
			<input id='contactSchool'type="text"><br>
			<label for="contactEmail">Correo electrónico<span class="obligatorio">*</span></label>
			<input id='contactEmail'type="text"><br>
			<label for="contactAsunto">Motivo de contacto:</label>
			<select name="asunto" id="contactAsunto">
				<option value="1">Seleccionar...</option>
				<option value="1">Obtener Presupuesto</option>
				<option value="2">Ayuda con pagos</option>
				<option value="3">Reclamo</option>
			</select>
			<label for="contactBody">Mensaje<span class="obligatorio">*</span></label>
			<textarea id="contactBody" cols="50" rows="8"></textarea><br>
			<input class="aceptoPoliticas" type="checkbox">
			<span>Acepto las politicas de privacidad<span class="obligatorio">*</span></span><br>
			<input class="boton-formulario" type="submit" value="Enviar">
			<input class="boton-formulario" type="reset" value="Borrar todo">
		</form>
	</main>
